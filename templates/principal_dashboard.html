<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 250px; /* Ensure it doesn't overlap with sidebar */
            width: 100%;
        }
    
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
    
        h2 {
            color: #222;
            font-size: 24px;
            font-weight: 600;
        }
    
        .mb-3 {
            margin-bottom: 15px;
            text-align: left;
        }
    
        label {
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }
    
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
    
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            width: 100%;
        }
    
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <div class="sidebar">
        <h3>Welcome, {{ principal_name }}</h3>
        <ul>
            <li><a href="{{ url_for('add_admin') }}">Add Admin</a></li>
            <li><a href="{{ url_for('remove_admin') }}">Remove Admin</a></li>
            <li><a href="{{ url_for('principal_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('logout') }}" class="logout">Logout</a></li>
        </ul>
    </div>
    <div class="container">
        <h2>Admin List</h2>
        
        <div class="table-container">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                {% for admin in admins %}
                <tr>
                    <td>{{ admin.id }}</td>
                    <td>{{ admin.name }}</td>
                    <td>{{ admin.email }}</td>
                    <td>{{ admin.role }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
