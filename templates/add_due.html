<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Due</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f7f6;
        display: flex;
        height: 100vh;
        margin: 0;
    }

    .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 240px; /* Adjust based on sidebar width */
        width: calc(100% - 240px);
        height: 100vh;
    }

    .container {
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
    }

    h2 {
        color: #222;
        font-size: 24px;
        font-weight: 600;
    }

    .mb-3 {
        margin-bottom: 15px;
        text-align: left;
        color: black;
    }

    label {
        font-size: 14px;
        font-weight: 500;
        display: block;
        margin-bottom: 5px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .btn {
        display: inline-block;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.3s;
        width: 100%;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="sidebar">
        <h2>Welcome, {{ admin_name }}</h2>
        <ul>
            <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('add_due') }}">Add Dues</a></li>
            <li><a href="{{ url_for('clear_due') }}">Clear Dues</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Add Due - {{ admin_role | capitalize }}</h2>
        <div class="card shadow p-4 mt-3">
            <form method="POST">
                <div class="mb-3">
                    <label for="admn_no" class="form-label">Admission Number</label>
                    <input type="text" class="form-control" id="admn_no" name="admn_no" required>
                </div>
                <div class="mb-3">
                    <label for="due_amount" class="form-label">Due Amount</label>
                    <input type="number" class="form-control" id="due_amount" name="due_amount" required>
                </div>
                <div class="mb-3">
                    <label for="remarks" class="form-label">Remarks</label>
                    <textarea class="form-control" id="remarks" name="remarks"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Due</button>
            </form>
        </div>
    </div>
</body>
</html>
