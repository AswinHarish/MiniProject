<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input, 
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            display: block;
            margin-top: 15px;
            background-color: #dc3545;
        }

        .back-btn:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Welcome, {{ principal_name }}</h3>
            <ul>
                <li><a href="{{ url_for('add_admin') }}">Add Admin</a></li>
                <li><a href="{{ url_for('remove_admin') }}">Remove Admin</a></li>
                <li><a target="_blank" href="{{ url_for('registeredStudents') }}">Registered Students</a></li>
                <li><a href="{{ url_for('principal_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}" class="logout">Logout</a></li>
            </ul>
        </div>
        <h2>Add New Admin</h2>
        <form action="{{ url_for('add_admin') }}" method="POST">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="transportation">Transportation</option>
                    <option value="examcell">Exam Cell</option>
                    <option value="canteen">Canteen</option>
                    <option value="library">Library</option>
                    <option value="office">Office</option>
                    <option value="store">Store</option>
                    <option value="pta">PTA</option>
                    <option value="hod">HOD</option>
                </select>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Add Admin</button>
        </form>
    </div>
</body>
</html>
